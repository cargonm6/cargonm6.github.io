<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Test CFD</title>
        <link rel="icon" href="https://win98icons.alexmeub.com/icons/png/help_sheet-0.png" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/app.js"></script>
    </head>
    <body>
        <div class="header">
            <p>
                <a href="https://www.uv.es/" target="_blank">Universitat de València</a> <span class="smooth">|</span>
                <a href="https://www.uv.es/uvweb/master-profesorado-secundaria/es/master-universitario-profesor/educacion-secundaria-1285886102735.html" target="_blank">Máster Universitario en Profesor/a de Educación Secundaria</a>
            </p>
            <b>Test de Complementos para la Formación Disciplinar</b>
            <br />
            <label>Seleccionar cuestionario:</label>
            <select id="cuestionarios" onchange="changeJSON(this)">
                <option value="p0" selected="selected" disabled="disabled"></option>
                <option value="p1">T 1.1. Historia y epistemología de la tecnología</option>
                <option value="p2">T 1.2. Legislación en materia de educación</option>
                <option value="p3" disabled="disabled">T 1.2. Currículo de las asignaturas de ESO</option>
                <option value="p4" disabled="disabled">T 1.2. Currículo de las asignaturas de Bachillerato</option>
                <option value="p5" disabled="disabled">T 1.2. Pruebas de Acceso a la Universidad</option>
                <option value="p6" disabled="disabled">T 1.3. Competencias</option>
                <option value="p7" disabled="disabled">T 1.4. Papel del profesorado en un centro</option>
                <option value="p8" disabled="disabled">T 1.4. Acceso al trabajo de profesorado de tecnología</option>
                <option value="p9" disabled="disabled">EXAMEN GLOBAL</option>
            </select>
        </div>
        <div class="middle">
            <div id="app"></div>
            <div id="result-box" style="display: none">
                <button onclick="showResults()">Corregir</button>
                <button onclick="restore(true)">Reiniciar</button>
                <span id="result"></span>
            </div>
        </div>
        <div class="footer">&copy;&nbsp;2023 Carlos González Marco</div>
    </body>
</html>
